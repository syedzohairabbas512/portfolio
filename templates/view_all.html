{% extends 'layout.html' %}

{% block title %}
  Syed's Portfolio | All Projects
{% endblock %}

{% block main %}
  <section id="work">
    <div class="work view_all_work">
      <h2>
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="white" class="bi bi-laptop" viewBox="0 0 16 16">
            <path d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5h11zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5z" />
          </svg>
        </span>
        <span style="color: rgb(255, 255, 255);">Projects <span style="color: yellow;">Made</span></span>
      </h2>

      <div class="projects">
        <ul>
          {% for project in projects %}
            <li>
              <div class="box-container">
                <div class="box tilt">
                  <img draggable="false" src="{{ project.image.url }}" alt="" />
                  <div class="content">
                    <div class="tag">
                      <h3>{{ project.title }}</h3>
                    </div>
                    <div class="desc">
                      <p>{{ project.description }}</p>
                      <div class="btns">
                        <a href="{{ project.deploy_url }}" class="btn" target="_blank"><i class="fas fa-eye"></i> View</a>
                        <a href="{{ project.github_url }}" class="btn" target="_blank">Code <i class="fas fa-code"></i></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          {% endfor %}
        </ul>
      </div>
      <div class="view_btn">
        <a href="{% url "index" %}" class="resume view_all_btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" stroke="currentColor" stroke-width="2" />
          </svg>Back To Home
        </a>
      </div>
    </div>
  </section>
{% endblock %}
